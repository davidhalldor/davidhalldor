<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<script>
    $.ajax
    ({
        type: "POST",
        //the url where you want to sent the userName and password to
        url: '/api/social',
        dataType: 'json',
        async: false,
        //json object to sent to the authentication url
        data: JSON.stringify({"name":"Linkedin",
            "link" : "http://is.linkedin.com/in/davidhalldor"
        }),
        success: function () {

            console.log("Success!");
        }
    })
</script>
</body>
</html>
