application: davidhalldor
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /scripts
  static_dir: scripts

- url: /bower_components
  static_dir: bower_components

- url: /images
  static_dir: images

- url: /
  static_files: index.html
  upload: index.html

- url: /keybase.txt
  static_files: keybase.txt
  upload: keybase.txt

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /api.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
